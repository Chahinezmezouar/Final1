                <h3 class="display-4 text-white text-uppercase">Reservation Form</h3>
                <br><br><br>
                <form id="reserv"  class="login-container2" >
               
                  
                    <h3>Personal Information</h3> <br>
                    <div class="form-group2">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name"  placeholder="Your name" >
                    </div> 

                    <div class="form-group2">
                    <label for="email">Email Address:</label>
                     <input type="text" id="email" name="email"  placeholder="youremail@example.com" >
                    </div>

                    <div class="form-group2">
                    <label for="phone">Phone Number:</label><br>
                    <input type="text" id="phone" name="phone" > <br><br>
                    </div>

                    <h3>Reservation Details</h3> <br>
                    <div class="form-group2">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" placeholder="YYYY-MM-DD">
                    </div>

                    <div class="form-group2">
                    <label for="arrival_date">Arrival Date:</label><br>
                    <input type="text" id="date1" name="arrival_date" placeholder="YYYY-MM-DD">
                    </div>

                    <div class="form-group2">
                    <label for="departure_date">Departure Date:</label><br>
                    <input type="text" id="date2" name="departure_date" >
                     </div>

                    <div class="form-group2">
                    <label for="adults">Number of Adults:</label><br>
                    <input type="text" id="adults" name="adults"  >
                    </div>

                    <div class="form-group2">
                    <label for="children">Number of Children:</label><br>
                    <input type="text" id="children" name="children" >
                    </div>

                    <div class="form-group2">
                        <h3>Room preferences</h3><br>
                        <div class="form-group2">
                            <label for="suite_quantity">Number of Suites:</label><br>
                            <input type="text" id="suite_quantity" name="suite_quantity" >
                        </div>

                        <div class="form-group2">
                            <label for="double_room_quantity">Number of Double Rooms:</label><br>
                           <input type="text" id="double_room_quantity" name="double_room_quantity" >
                        </div>

                       <div class="form-group2">
                            <label for="single_room_quantity">Number of Single Rooms:</label><br>
                           <input type="text" id="single_room_quantity" name="single_room_quantity" >
                       </div> 
                     </div><br><br>

                    <h3>Additional Options</h3> <br>
                    <div class="form-group2">
                    <label for="breakfast_included">Breakfast Included:</label>
                    <input type="checkbox" id="breakfast_included" name="breakfast_included">
                    </div> 

                    <div class="form-group2">
                        <label for="breakfast_included">Lunch Included:</label>
                        <input type="checkbox" id="breakfast_included" name="breakfast_included">
                        </div> 
    
                        <div class="form-group2">
                            <label for="breakfast_included">Dinner Included:</label>
                            <input type="checkbox" id="breakfast_included" name="breakfast_included">
                            </div>

                    <div class="form-group2">
                    <label for="airport_transfer">Airport Transfer:</label>
                    <input type="checkbox" id="airport_transfer" name="airport_transfer">
                    </div>

                    <div class="form-group2">
                    <label for="special_requests">Special Requests:</label>
                    <textarea id="special_requests" name="special_requests" rows="4" cols="50"></textarea><br><br>
                    </div>
