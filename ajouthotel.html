                <h3 class="display-4 text-white text-uppercase">ADD A HOTEL</h3>
                <br><br><br>
                    <form id="ajouthotel" class="login-container2" action="" method="POST" enctype="multipart/form-data">
                        <h3>General Information</h3><br>
                        <div class="form-group2">
                            <label for="hotel_name">Hotel Name:</label>
                            <input type="text" id="hotel_name" name="hotel_name" placeholder="Please enter a name with letters only" ><br>
                        </div>
                    
                        <div class="form-group2">
                            <label for="address">Complete Address:</label>
                            <input type="text" id="address" name="address" placeholder="Adress" ><br>
                        </div>
                    
                        <div class="form-group2">
                            <label for="state">State:</label>
                            <input type="text" id="state" name="state" placeholder="State"><br>
                        </div>
                    
                        <div class="form-group2">
                            <label for="phone">Phone Number:</label><br>
                            <input type="text" id="phone" name="phone" placeholder="+213 or 0" ><br>
                        </div>
                    
                        <div class="form-group2">
                            <label for="email">Email Address:</label>
                            <input type="text" id="email" name="email" placeholder="Contact@gmail.com" ><br>
                        </div><br><br>
                    
                        <h3>Hotel Description</h3><br>
                        <div class="form-group2">
                            <label for="category">Category:</label>
                            <input type="text" id="category" name="category" placeholder="Description"><br>
                        </div>
                    
                        <div class="form-group2">
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" rows="4" cols="50" placeholder="Description"></textarea><br>
                        </div>
                    
                        <div class="form-group2">
                            <label>Languages Spoken:</label><br>
                            <input type="checkbox" id="french" name="languages[]" value="french">
                            <label for="french">French</label><br>
                    
                            <input type="checkbox" id="arabic" name="languages[]" value="arabic">
                            <label for="arabic">Arabic</label><br>
                    
                            <input type="checkbox" id="english" name="languages[]" value="english">
                            <label for="english">English</label><br>
                    
                            <input type="checkbox" id="spanish" name="languages[]" value="spanish">
                            <label for="spanish">Spanish</label><br>
                        </div><br><br>
                    
                        <h3>Rooms</h3><br>
                        <div class="form-group2">
                            <label for="available_room_types">Available Room Types:</label><br>
                            <input type="checkbox" id="single" name="room_types[]" value="single">
                            <label for="single">Single</label><br>
                    
                            <input type="checkbox" id="double" name="room_types[]" value="double">
                            <label for="double">Double</label><br>
                    
                            <input type="checkbox" id="suite" name="room_types[]" value="suite">
                            <label for="suite">Suite</label><br>
                        </div>
                    
                        <div class="form-group2">
                            <label for="number_of_rooms">Number of Rooms for Each Type:</label><br>
                            <input type="number" id="number_of_rooms_single" name="number_of_rooms[single]" min="0"><br>
                            <input type="number" id="number_of_rooms_double" name="number_of_rooms[double]" min="0"><br>
                            <input type="number" id="number_of_rooms_suite" name="number_of_rooms[suite]" min="0"><br>
                        </div>
                    
                        <div class="form-group2">
                            <label for="room_descriptions">Detailed Description of Each Room Type:</label><br>
                            <textarea id="room_description_single" name="room_descriptions[single]" rows="4" cols="50" placeholder="Description"></textarea><br>
                            <textarea id="room_description_double" name="room_descriptions[double]" rows="4" cols="50" placeholder="Description"></textarea><br>
                            <textarea id="room_description_suite" name="room_descriptions[suite]" rows="4" cols="50" placeholder="Description"></textarea><br>
                        </div>
                    
                        <div class="form-group2">
                            <label for="room_rates">Nightly Rates for Each Room Type:</label><br>
                            <input type="number" id="room_rate_single" name="room_rates[single]"><br>
                            <input type="number" id="room_rate_double" name="room_rates[double]"><br>
                            <input type="number" id="room_rate_suite" name="room_rates[suite]"><br>
                        </div><br><br>
                    
                        <h3>Amenities and Services</h3><br>
                        <div class="form-group2">
                            <label for="amenities">Select Amenities:</label><br>
                            <input type="checkbox" id="wifi" name="amenities[]" value="wifi">
                            <label for="wifi">Wi-Fi</label><br>
                    
                            <input type="checkbox" id="parking" name="amenities[]" value="parking">
                            <label for="parking">Parking</label><br>
                    
                            <input type="checkbox" id="pool" name="amenities[]" value="pool">
                            <label for="pool">Pool</label><br>
                    
                            <input type="checkbox" id="gym" name="amenities[]" value="gym">
                            <label for="gym">Gym</label><br>
                        </div>
                    
                        <div class="form-group2">
                            <label for="services">Select Services:</label><br>
                            <input type="checkbox" id="room_service" name="services[]" value="room_service">
                            <label for="room_service">Room Service</label><br>
                    
                            <input type="checkbox" id="laundry" name="services[]" value="laundry">
                            <label for="laundry">Laundry</label><br>
                    
                            <input type="checkbox" id="concierge" name="services[]" value="concierge">
                            <label for="concierge">Concierge</label><br>
                        </div><br><br>
                    
                        <h3>Upload Images</h3><br>
                        <div class="form-group2">

                            <input type="file" id="images" name="images[]" multiple accept="image/*"><br>
                        </div>
                    
                        <br><br><br>
                        <button type="submit">Confirm</button>
                       
                    </form>

    <script>$(document).ready(function () {
        $('#ajouthotel').submit(function (e) {
            e.preventDefault();
    
            $.ajax({
                type: 'POST',
                url: 'ajaxhotel.php',
                data: new FormData(this),
                contentType: false,
                cache: false,
                processData: false,
                success: function (response) {
                    var data = JSON.parse(response);
                    if (data.success) {
                        alert('Hôtel ajouté avec succès!');
                    } else {
                        alert('Erreur lors de l\'ajout de l\'hôtel');
                    }
                },
                error: function () {
                    alert('Erreur lors de la requête AJAX');
                }
            });
        });
    });
    </script>
