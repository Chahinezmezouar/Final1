    <script>$(document).ready(function () {
        // Soumettre le formulaire via AJAX
        $('#spriv').submit(function (event) {
            // Empêcher le comportement par défaut du formulaire
            event.preventDefault();
    
            // Collecter les données du formulaire
            var formData = $(this).serialize();
    
            // Envoyer les données au serveur PHP
            $.ajax({
                type: 'POST',
                url: 'process_reservation.php', // Remplacez par le chemin correct de votre fichier PHP
                data: formData,
                dataType: 'json',
                success: function (response) {
                    // Traiter la réponse du serveur ici
                    if (response.success) {
                        alert('Réservation confirmée avec succès!');
                        // Réinitialiser le formulaire ou rediriger l'utilisateur, si nécessaire
                    } else {
                        alert('Erreur lors de la réservation: ' + response.error);
                    }
                },
                error: function () {
                    alert('Une erreur s\'est produite lors de l\'envoi de la requête AJAX.');
                }
            });
        });
    });</script>
